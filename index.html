<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snitap Patins</title>

    <link rel="stylesheet" href="styles/index.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,500;1,14..32,500&family=Montserrat:wght@500&family=Syne:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="top">
      <a href="#" title="Snitap Patins">
        <img src="assets/logo.svg" alt="Logo do Snitap Patins" />
      </a>

      <a href="#">
        <img
          src="assets/icons/shopping-bag.svg"
          alt="Ícone de sacola de compras"
        />
        <span>1</span>
      </a>
    </header>

    <section class="hero">
      <div>
        <h1>
          Snitap, sua vida mais
          <div>
            <span>radical</span>
            <span>divertida</span>
            <span>saudável</span>
            <span>radical</span>
          </div>
        </h1>

        <div class="buttons">
          <a href="#" class="button buy shadow">
            <img
              src="assets/icons/shopping-bag.svg"
              alt="Ícone de sacola de compras"
            />
            COMPRAR AGORA
          </a>

          <a href="#" class="button play">
            <span class="shadow">
              <img src="assets/icons/play.svg" alt="Ícone de reprodução" />
            </span>
            VEJA EM AÇÃO
          </a>
        </div>
      </div>

      <div>
        <div class="content">
          <img src="assets/hero/ellipse.svg" alt="Elípse" />
          <img src="assets/hero/patins-image.png" alt="Patins" />
          <img src="assets/hero/stars-1.svg" alt="Imagem de estrelas" />
          <img src="assets/hero/stars-2.svg" alt="Estrelas" />
        </div>
      </div>
    </section>

    <section class="banner">
      <div class="scroller bg-gradient-animate">
        <div class="rolling">
          <img src="assets/banner.svg" alt="Banner" />
          <img src="assets/banner.svg" alt="Banner" />
          <img src="assets/banner.svg" alt="Banner" />
          <img src="assets/banner.svg" alt="Banner" />
          <img src="assets/banner.svg" alt="Banner" />
          <img src="assets/banner.svg" alt="Banner" />
          <img src="assets/banner.svg" alt="Banner" />
          <img src="assets/banner.svg" alt="Banner" />
          <img src="assets/banner.svg" alt="Banner" />
          <img src="assets/banner.svg" alt="Banner" />
          <img src="assets/banner.svg" alt="Banner" />
          <img src="assets/banner.svg" alt="Banner" />
          <img src="assets/banner.svg" alt="Banner" />
          <img src="assets/banner.svg" alt="Banner" />
          <img src="assets/banner.svg" alt="Banner" />
          <img src="assets/banner.svg" alt="Banner" />
        </div>
      </div>
    </section>

    <section class="gallery">
      <header>
        <span>GALERIA DE FOTOS</span>
        <h2>#usesnitap por aí</h2>
      </header>

      <div class="content">
        <figure>
          <img src="assets/images/01.png" alt="Imagem 01" />
          <figcaption>
            <img src="assets/images/person.png" alt="Imagem de perfil" />
            <span>@laviniapereira</span>
          </figcaption>
        </figure>

        <figure data-delay>
          <img src="assets/images/02.png" alt="Imagem 02" />
          <figcaption>
            <img src="assets/images/person.png" alt="Imagem de perfil" />
            <span>@laviniapereira</span>
          </figcaption>
        </figure>

        <figure>
          <img src="assets/images/03.png" alt="Imagem 03" />
          <figcaption>
            <img src="assets/images/person.png" alt="Imagem de perfil" />
            <span>@laviniapereira</span>
          </figcaption>
        </figure>

        <figure data-delay>
          <img src="assets/images/04.png" alt="Imagem 04" />
          <figcaption>
            <img src="assets/images/person.png" alt="Imagem de perfil" />
            <span>@laviniapereira</span>
          </figcaption>
        </figure>
      </div>
    </section>
  </body>
</html>
